sudo: required

language: go

services:
  - redis

go:
  - 1.6.4
  - 1.7.4
  - tip

cache:
  directories:
    - vendor
    - ${HOME}/.glide

env:
  global:
    - secure: 
    - secure: 
    - secure: 

before_install:
  - mkdir -p $GOPATH/bin
  - curl https://glide.sh/get | sh

script:
  - make dep_install
  - make vet
  - make lint
  - make test
  - make build

