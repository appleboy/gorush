---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: lint
  pull: always
  image: golangci/golangci-lint:v1.41.1
  commands:
  - golangci-lint run -v
  volumes:
  - name: gopath
    path: /go

- name: embedmd
  pull: always
  image: golang:1.17
  commands:
  - make embedmd
  volumes:
  - name: gopath
    path: /go

- name: hadolint
  pull: always
  image: hadolint/hadolint:latest-debian
  commands:
  - hadolint --version
  - hadolint docker/Dockerfile.linux.amd64
  - hadolint docker/Dockerfile.linux.arm64
  - hadolint docker/Dockerfile.linux.arm
  volumes:
  - name: gopath
    path: /go

- name: test
  pull: always
  image: golang:1.17
  commands:
  - make test
  environment:
    ANDROID_API_KEY:
      from_secret: android_api_key
    ANDROID_TEST_TOKEN:
      from_secret: android_test_token
  volumes:
  - name: gopath
    path: /go

- name: codecov
  pull: always
  image: robertstettner/drone-codecov
  settings:
    token:
      from_secret: codecov_token

services:
- name: redis
  image: redis

- name: nsq
  image: nsqio/nsq
  commands:
  - /nsqd

volumes:
- name: gopath
  temp: {}

---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-push
  pull: always
  image: golang:1.17
  commands:
  - go build -v -ldflags '-X main.build=${DRONE_BUILD_NUMBER}' -a -o release/linux/amd64/gorush
  environment:
    CGO_ENABLED: 0
  when:
    event:
      exclude:
      - tag

- name: build-tag
  pull: always
  image: golang:1.17
  commands:
  - go build -v -ldflags '-X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}' -a -o release/linux/amd64/gorush
  environment:
    CGO_ENABLED: 0
  when:
    event:
    - tag

- name: executable
  pull: always
  image: golang:1.17
  commands:
  - ./release/linux/amd64/gorush --help

- name: publish
  pull: always
  image: plugins/docker:linux-amd64
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    cache_from: appleboy/gorush
    daemon_off: false
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: appleboy/gorush
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request

trigger:
  ref:
  - refs/heads/master
  - refs/pull/**
  - refs/tags/**

depends_on:
- testing

